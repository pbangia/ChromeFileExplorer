<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chrome File Explorer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="jquery.min.js" type="text/javascript"></script>
  <script src="tree.jquery.js" type="text/javascript"></script>
  <link rel="stylesheet" href="jqtree.css">
  <script src="tree.js" type="text/javascript"></script>
  <script src="index.js"></script>
</head>
<body>

  <!-- Navigation bar -->
  <nav>
    <div class="container-fluid light-text">
      
      <div class="navbar-header">
        
        <a class="navbar-brand light-text" href="#" >
        <button class="hamburger" onclick="toggleSideMenu()">&#9776;</button>
        Chrome File Explorer</a>
      </div>
      <div class="nav-section">
        <ul class="breadcrumb navbar-element" >
          <li class="breadcrumb-item"><a href="#">Documents</a></li>
          <li class="breadcrumb-item"><a href="#">750</a></li>
          <li class="breadcrumb-item">Lectures</li>
        </ul>
      </div>
      <div class="nav-section" id="buttons">
            <button class="btn btn-default nav-btn " type="submit">COPY</button>
            <button class="btn btn-default nav-btn " type="submit">PASTE</button>
            <button class="btn btn-default nav-btn " type="submit">CUT</button>
            <button class="btn btn-default nav-btn " type="submit">DELETE</button>
            <button class="btn btn-default nav-btn " type="submit">NEW FOLDER</button>                             
      </div>
      <form class="navbar-form navbar-right">
        <div class="input-group" >
          <input type="text" class="form-control navbar-element" placeholder="Search">
          <div class="input-group-btn">
            <button class="btn btn-default search-btn" type="submit">
              <i class="glyphicon glyphicon-search" ></i>
            </button>
          </div>

        </div>
        <button class="btn btn-default nav-btn" type="submit">
          <i class="glyphicon glyphicon-cog" ></i>
        </button>
      </form>
    </div>
  </nav>

  <!-- Side menu -->
  <div class="side-menu light-text" id="fileTree">
  </div>

  <!-- Dummy div used to parse native explorer source code -->
  <div class="result" style = "visibility: hidden; height:0; width:0;"></div>

  <!-- Main file content -->
  <div class="main-content" id="wrapper">

    <div class="folderItem" onclick="changeDir(this)" id = "f" >
      <img src="folderImage.png" class="img-responsive img-radio">
      <i class="glyphicon glyphicon-pushpin pin" onclick="pin(event, this)"></i>
      <i class="glyphicon  glyphicon-paperclip pin" onclick="copy(event, this)" style="padding-right: 0;"></i>
      <figcaption class="caption img-radio">...</figcaption>
      
      <input type="checkbox" class="hidden">
    </div>    
    <!--Javascript will add fields here-->
  </div>

</body>
</html>
